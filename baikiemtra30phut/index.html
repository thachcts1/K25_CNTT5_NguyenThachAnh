<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

        </section>

        <section class="menu">

            <div class="food-list">

                    <img src="./img/2.png">

                <div class="food-item">

                    <img src="./img/4.jpg">
