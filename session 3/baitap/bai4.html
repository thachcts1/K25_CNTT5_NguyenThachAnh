<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Họ và tên:</td>

            </tr>

                <td>Ngày sinh:</td>

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>Số căn cước công dân:</td>

            </tr>
            <tr>
                <td>Email:</td>

            </tr>
            <tr>
                <td>Địa chỉ thường chú</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Địa chỉ tạm chú:</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td><input type="radio" name="cccd">Căn cước công dân mới <input type="radio" name="cccd">Căn cước công
                    dân cũ</td>
            </tr>
            <tr>
                <td>Dân tộc:</td>

            </tr>
            <tr>
                <td>Tôn giáo:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Quốc tịch:</td>
                <td><input type="text" name="" id="" value="Việt Nam"></td>
            </tr>
            <tr>
                <td>Họ tên cha/mẹ:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Số CMND/CCCD của cha/mẹ:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Tỉnh/Thành phố:</td>
                <td>
                    <select name="province">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                        <option value="laichau">Lai Châu</option>
                        <option value="hungyen">Hưng Yên</option>
                        <option value="thanhhoa">Thanh Hóa</option>
                        <option value="hanoi">Hà Nội</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
