<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="gender" id="male">Nam <input type="radio" name="gender" id="female">Nữ
                </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Vai trò trong nhóm:</td>
                <td>
                    <select name="role" id="role">
                        <option value="member">Thành viên</option>
                        <option value="leader">Nhóm trưởng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Kỹ năng:</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" name="day" id="day">Sáng
                    <input type="checkbox" name="noon" id="noon">Chiều
                    <input type="checkbox" name="everning" id="everning">Tối
                </td>
            </tr>
            <tr>
                <td>Lý do tham gia nhóm:</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Màu yêu thích:</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>Đăng kí nhận bản tin:</td>
                <td><input type="checkbox" name="yes" id="yes">Có</td>
            </tr>
            <tr>
                <td>Nhận thông báo qua email:</td>
                <td>
                    <input type="radio" name="email" id="email">Email
                    <input type="radio" name="sms" id="sms">SMS
                </td>
            </tr>
            <tr>
                <td><button>Đăng ký thành viên</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
