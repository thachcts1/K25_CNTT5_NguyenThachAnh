<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register {
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .form-group {
            margin-left: 25px;
        }

        .group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            width: 100%;
        }

        label {
            font-size: 18px;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2f6fed;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-text {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        a {
            color: #2f6fed;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .register {
                width: 90%;
                padding: 20px;
            }

            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <form class="register">
            <h2>Đăng ký</h2>
            <p>Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>

            <div class="row">
                <div class="form-group">
                    <label>Họ và tên đệm</label>
                    <input type="text" placeholder="Nguyễn Văn">
                </div>
                <div class="form-group">
                    <label>Tên đầy đủ</label>
                    <input type="text" placeholder="An">
                </div>
            </div>

            <div class="group">
                <label>Số điện thoại</label>
                <input type="text" placeholder="0912 345 678">
            </div>

            <div class="group">
                <label>Email</label>
                <input type="email" placeholder="Nhập địa chỉ email">
            </div>

            <div class="group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" placeholder="Nhập lại mật khẩu">
            </div>

            <button type="submit">Đăng ký</button>

            <p class="login-text">
                Đã có tài khoản? <a href="./lession4.html">Đăng nhập</a>
            </p>
        </form>
    </div>

</body>

</html>
