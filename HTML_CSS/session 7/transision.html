<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            border: none;
            padding: 10px;
            background-color: tomato;
            color: azure;
            border-radius: 10px;
            width: 80px;
            transition: all 600ms linear; /* duration timing funtion delay */
        }
        .btn:hover{
            cursor: pointer;
            background-color: limegreen;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        transition: chuyển đổi hiệu ứng

     -->
        <button class="btn">
            login
        </button>
        <div></div>
</body>
</html>
