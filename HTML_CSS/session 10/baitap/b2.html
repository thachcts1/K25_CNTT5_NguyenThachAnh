<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f2f2;
            padding: 40px;
        }

        .food-container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            row-gap: 25px;
        }

        .food-item {
            width: 30%;
            padding: 10px;
            text-align: center;
        }

        .food-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .food-item p {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="food-container">
        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b" alt="">
            <p>Macaroons</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="">
            <p>Hamburger and Fries</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1546069901-eacef0df6022" alt="">
            <p>Basil Leaves and Avocado on Sliced Bread</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1544025162-d76694265947" alt="">
            <p>Grilled Meat</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" alt="">
            <p>Fish</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="">
            <p>Steak</p>
        </div>
    </div>


</body>

</html>
