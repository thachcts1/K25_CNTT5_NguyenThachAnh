<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 40px;
        }

        .featured {
            width: 80%;
            margin: auto;
        }

        .featured h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
        }
        .big {
            width: 60%;
        }

        .small {
            width: 20%;
        }


        .big,
        .small {
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            height: 200px;
        }

        .card h3 {
            font-size: 15px;
            margin: 8px 0 4px;
        }

        .card p {
            font-weight: bold;
            color: #c47a2c;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="featured">
        <h2>Món Nổi Bật Hôm Nay</h2>

        <!-- Hàng 1 -->
        <div class="row">
            <div class="card big">
                <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
                <h3>Grilled Wagyu Beef Tenderloin</h3>
                <p>1.200.000 đ</p>
            </div>

            <div class="card small">
                <img src="https://images.unsplash.com/photo-1544025162-d76694265947">
                <h3>Seared Scallops</h3>
                <p>320.000 đ</p>
            </div>

            <div class="card small">
                <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b">
                <h3>Truffle Deviled Eggs</h3>
                <p>180.000 đ</p>
            </div>
        </div>

        <!-- Hàng 2 -->
        <div class="row">
            <div class="card big">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
                <h3>Lobster Bisque</h3>
                <p>420.000 đ</p>
            </div>

            <div class="card big">
                <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe">
                <h3>Pan-Seared Foie Gras</h3>
                <p>580.000 đ</p>
            </div>
        </div>
    </div>

</body>

</html>
