<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .service {
            display: flex;
            flex-direction: row;
            gap: 15px;
            background-color: rgb(247, 252, 251);
            justify-content: center;
        }
        .service_1,
        .service_2,
        .service_3 {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: 250px;
            margin: 10px;
        }

        h2 {
            color: cyan;
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>


<body>
<div class="service">
        <div class="service_1">
            <h2>Niềng răng</h2>
            <p>Điều chỉnh răng lệch lạc, mang lại hàm răng đều đep và nụ cười tự tin.</p>
        </div>
        <div class="service_2">
            <h2>Cấy ghép Implant</h2>
            <p>Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền lâu.</p>
        </div>
        <div class="service_3">
            <h2>Khám răng định kỳ</h2>
            <p>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</p>
        </div>
</body>

</html>
