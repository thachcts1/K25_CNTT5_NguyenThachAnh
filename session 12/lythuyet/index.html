    <!-- 
        RWD: responsive web design : thiết kế web tương thích với nhiều tiết bị.
        (máy tính để bàn, laptop, ipad, điện thoại,......)
        I. 2 kỹ thuật chính
            1. Mobile Firts : Thiết kế trên màn hình điện thoại trước ssa đó thiết kế lên
            các màn hình lớn hơn. (xu hướng bảy giờ)
            2. Desktop firt : thiết kế trên màn hình máy tính trước sau đó thiết kế xuống
            các màn hình nhỏ hơn
        II. Các điểm breakpoint: điểm giwois hạn của các màn hình
           1. <576px:
           2. 576 <=X< 768px       : điện thoại
           3. 768px <= X < 992px   : máy tính bảng
           4. 992px <= X < 1400px  : desktop
           5. >=1200px             : má tính bàn
        III. media screen (QUan trọng ==> Viết code reponsive)
            @media screen and (max-width: ) ==> đối với desktop fisrt

            @media screen and (min-width: ) ==> đối với mobile fisrt 
        IV. Thẻ meta ()
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        nếu không có element và các thuốc tính thì deploy dự án lên trên màn hình
        mobile thì sẽ khồn đúng kích thước tỷ lệ màn hình điện thoại
        V. Áp dụng các kĩ thuật responsive khác
        1. Khi dùng flex:
        flex-wrap: wrap : khi phần tử ko đủ diện tích thì sẽ tự xuống dòng
        2. áp dụng các giá trị kích thước (%, vh, vw)
        3. dùng grid
            -->
        <h1> học responsive</h1>

</body>
</html>
