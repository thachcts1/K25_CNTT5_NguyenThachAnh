<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register {
            width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 25px;
        }

        .group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            width: 100%;
        }

        label {
            font-size: 20px;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .forgot {
            color: #1e74ff;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2f6fed;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-text {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        a {
            color: #2f6fed;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .register {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <form class="register">
            <h2>Đăng nhập</h2>
            <p>Đăng nhập để sử dụng hệ thống e-learning</p>

            <div class="group">
                <label>Email</label>
                <input type="email" placeholder="Nhập địa chỉ email">
            </div>

            <div class="group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="form-options">
                <label class="remember">
                    <input type="checkbox">
                    Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot">Quên mật khẩu?</a>
            </div>

            <button type="submit">Đăng nhập</button>

            <p class="login-text">
                Chưa có tài khoản <a href="./lession03.html">Đăng ký ngay</a>
            </p>
        </form>
    </div>
</body>

</html>
