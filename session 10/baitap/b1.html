<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            padding: 40px;
        }

        .food-container {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .food-card {
            width: 250px;
            text-align: center;
        }

        .food-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 15px;
        }

        .food-card h3 {
            margin-top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="food-container">
        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1546069901-eacef0df6022" alt="">
            <h3>Vegetable Salad</h3>
        </div>

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1529042410759-befb1204b468" alt="">
            <h3>Pasta With Tomato and Basil</h3>
        </div>

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" alt="">
            <h3>Fruit Salad</h3>
        </div>

        <div class="food-card">
            <img src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d" alt="">
            <h3>Indian Egg Curry</h3>
        </div>
    </div>

</body>

</html>
