<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>La Belle Époque</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f6f3ee;
}

/* BANNER */
.banner{
    position:relative;
    height:300px;
}

.banner img{
    width:100%;
    height:100%;
}

.banner-text{
    position:absolute;
    top:120px;
    width:100%;
    text-align:center;
    color:white;
}

.banner-text h1{
    margin:0;
}
.banner-text p{
    font-size:13px;
}

/* PHẦN THÂN */
.body{
    width:90%;
    margin:40px auto;
    text-align:center;
}

.card{
    width:220px;
    height:150px;
    display:inline-block;
    margin:15px;
    position:relative;
    border-radius:10px;
    overflow:hidden;
}

.card img{
    width:100%;
    height:100%;
}

.card-text{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    background:black;
    color:white;
    font-size:12px;
    padding:5px;
    text-align:center;
}

/* FORM */
.booking{
    background:#8b0000;
    color:white;
    text-align:center;
    padding:30px 0;
}

.booking h2{
    margin-bottom:15px;
}

.booking input{
    padding:5px;
    margin:5px;
    width:150px;
}

.booking button{
    padding:6px 15px;
    border:none;
    background:white;
    color:#8b0000;
    margin-top:10px;
}

/* FOOTER */
footer{
    background:#222;
    color:white;
    text-align:center;
    padding:10px;
    font-size:12px;
}
</style>
</head>

<body>

<!-- B_profession -->
<div class="banner">
    <img src="/session 10/img/1.png">
    <div class="banner-text">
    </div>
</div>

<!-- BODY -->
<div class="body">

    <div class="card">
        <img src="/session 10/img/1.png">
        <div class="card-text">Không Gian Chính</div>
    </div>

    <div class="card">
        <img src="/session 10/img/2.png">
        <div class="card-text">Bàn Tiệc Tinh Tế</div>
    </div>

    <div class="card">
        <img src="/session 10/img/3.png">
        <div class="card-text">Món Ăn Nghệ Thuật</div>
    </div>

    <div class="card">
        <img src="/session 10/img/4.png">
        <div class="card-text">Món Chính Cao Cấp</div>
    </div>

    <br>

    <div class="card">
        <img src="/session 10/img/5.png">
        <div class="card-text">Bàn Ăn Lãng Mạn</div>
    </div>

    <div class="card">
        <img src="/session 10/img/6.png">
        <div class="card-text">Bếp Mở Hiện Đại</div>
    </div>

    <div class="card">
        <img src="/session 10/img/7.png">
        <div class="card-text">Món Tráng Miệng Tinh Tế</div>
    </div>

</div>

<!-- FORM ĐẶT BÀN -->
<div class="booking">
    <h2>Đặt Bàn Ngay Hôm Nay</h2>
    <input type="text" placeholder="Họ và tên">
    <input type="text" placeholder="Số điện thoại">
    <input type="email" placeholder="Email">
    <br>
    <input type="date">
    <input type="time">
    <input type="number" placeholder="Số lượng khách">
    <br>
    <button>Gửi Yêu Cầu Đặt Bàn</button>
</div>

<!-- FOOTER -->
<footer>
    © 2025 La Belle Époque – Fine Dining Restaurant. All rights reserved.
</footer>

</body>
</html>
